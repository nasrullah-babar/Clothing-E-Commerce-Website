<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Urban Apparel</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="favicon.js"></script>
</head>
<body>
    <!-- Sidebar Menu -->
    <div id="menu-sidebar" class="menu-sidebar">
        <button id="close-menu-btn" class="close-btn">×</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product-page.html">Products</a></li>
            <li><a href="index.html#contact-form">Contact</a></li>
        </ul>
    </div>
    <button id="menu-btn" class="menu-btn">☰</button>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">URBAN APPAREL</a>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="checkout-container">
            <div class="order-details">
                <h2>Your Order</h2>
                <div id="checkout-items" class="checkout-items">
                    <!-- Product details will be dynamically rendered here -->
                </div>
                <div class="checkout-summary">
                    <h3>Order Summary</h3>
                    <p>Total: <span id="checkout-total">$0.00</span></p>
                </div>
                <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
            </div>

            <div class="payment-form">
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">

                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" rows="4" required placeholder="Enter your shipping address"></textarea>

                    <label for="credit-card">Credit Card Number</label>
                    <input type="text" id="credit-card" name="credit-card" required placeholder="Enter your credit card number">

                    <label for="expiry">Expiry Date</label>
                    <input type="month" id="expiry" name="expiry" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="Enter your CVV">

                    <button type="submit" class="confirm-pay-btn">Confirm Pay</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="contact" class="footer">
        <p>© 2024 Urban Apparel Official. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
